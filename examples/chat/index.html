<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
		<title>Mongrel2 Chat Demo</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/text.css" />
        <link rel="stylesheet" href="css/960.css" />
        <link rel="stylesheet" href="css/site.css" />

		<script src="/static/js/jsonStringify.js" type="text/javascript"></script>
		<script src="/static/js/jsSocket.js" type="text/javascript"></script>
		<script src="/static/chat/chat.js" type="text/javascript"></script>
		<script src="/static/chat/fsm.js" type="text/javascript"></script>
		<script src="/static/chat/app.js" type="text/javascript"></script>
	</head>

	<body>
        <div class="container_12">
            <div class="clear"></div>
            <div class="grid_12" id="header">
                <h1>Mongrel2 Chat Demo</h1>
            </div>

			<div id="chat" class="grid_9">
				<div id="chatlog">
                </div>
                <div>
                    <div class="grid_8">
                        <form onSubmit="state.handle('SEND'); return false;">
                            <input type="text" id="msginput" />
                            <input type="button" value="Send" id="sendmsg" onClick="state.handle('SEND'); return false;" />
                        </form>
                    </div>
                </div>
            </div>

            <div id="sidebar" class="grid_2">
                <dl>
                    <dt><a href="http://mongrel2.org/">Mongrel2.org</a></dt>
                    <dd>The main site where you can submit bugs.</dd>
                    <dt><a href="http://mongrel2.org:6767/">Proxy Test</a></dt>
                    <dd>Main site but through Mongrel2 as a proxy.</dd>
                    <dt><a href="http://mongrel2.org:6767/tests/index.html">File Serve Test</a></dt>
                    <dd>A simple file serving test with some info.</dd>
                    <dt><a href="http://mongrel2.org:6767/handlertest">HTTP->0MQ Test</a></dt>
                    <dd>A very basic test of HTTP to a 0MQ.</dd>
                </dl>
            </div>
            <div class="clear"></div>
		</div>
    </body>

    <script type="text/javascript">
        window.onload = function() {
            state.start('loading');
        }
    </script>
</html>
